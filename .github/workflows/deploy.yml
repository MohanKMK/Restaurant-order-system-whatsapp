name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create environment variables file
        run: |
          echo "REACT_APP_RESTAURANT_NAME=${{ secrets.RESTAURANT_NAME }}" > .env.production
          echo "REACT_APP_RESTAURANT_PHONE=${{ secrets.RESTAURANT_PHONE }}" >> .env.production
          echo "REACT_APP_RESTAURANT_ADDRESS=${{ secrets.RESTAURANT_ADDRESS }}" >> .env.production
          echo "REACT_APP_RESTAURANT_HOURS=${{ secrets.RESTAURANT_HOURS }}" >> .env.production
          echo "REACT_APP_WHATSAPP_NUMBER=${{ secrets.WHATSAPP_NUMBER }}" >> .env.production
          echo "REACT_APP_MINIMUM_ORDER=${{ secrets.MINIMUM_ORDER }}" >> .env.production
          echo "REACT_APP_DELIVERY_CHARGE=${{ secrets.DELIVERY_CHARGE }}" >> .env.production
          echo "REACT_APP_FREE_DELIVERY_ABOVE=${{ secrets.FREE_DELIVERY_ABOVE }}" >> .env.production
      
      - name: Build React App
        run: npm run build
        env:
          CI: false
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4